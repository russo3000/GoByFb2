<ion-side-menus enable-menu-with-back-views="false">
<ion-side-menu-content edge-drag-threshold="true" drag-content="false">     
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-content>
      <ion-list>
        <ion-item class="profile">
          <div class="user" ng-style="{'background-image':'url('+user.picture+')'}" ng-click="toogleSidemenu();" menu-close></div>
        </ion-item>


        <ion-item menu-close class="item item-text-wrap item-icon-left" href="#/app/home" ng-click="toogleSidemenu();">
          <i class="icon ion-ios-home"></i>
          <div class="item-text-side-menu" >{{"home" | translate}} </div>
        </ion-item>

        <!--<ion-item menu-close class="item item-text-wrap item-icon-left" href="#/app/friends">
          <i class="icon ion-ios-people"></i>
          <div class="item-text-side-menu" >My Friend's Lists <span class="badge badge-assertive" ng-if="notifications >0">{{notifications}}</span></div>
        </ion-item>-->
        <ion-item menu-close class="item item-text-wrap item-icon-left" href="#/app/categories">
          <i class="icon ion-pricetags"></i>
          <div class="item-text-side-menu" >{{"edit_categories" | translate}}</div>          
        </ion-item>
        <ion-item class="item item-text-wrap item-icon-left" >
          <i class="icon ion-ios-world"></i>

            <select id="language" name="language" ng-model="user.language" ng-change="languageChanged()">
              <option value="en">{{"english" | translate}}</option>
              <option value="fr">{{"french" | translate}}</option>
              <option value="es">{{"spanish" | translate}}</option>
              <option value="ru">{{"russian" | translate}}</option>
              <option value="de">{{"german" | translate}}</option>
              <option value="zh">{{"chinese" | translate}}</option>
              <option value="ar">{{"arabic" | translate}}</option>
              <option value="pt">{{"portuguese" | translate}}</option>
              <option value="ja">{{"japanese" | translate}}</option>
              <option value="af">{{"afrikaans" | translate}}</option>
            </select>

        </ion-item>

 
  


        <!--
        <ion-item menu-close  class="item item-text-wrap item-icon-left" href="#">
          <i class="icon ion-paper-airplane"></i>
          <div class="item-text-side-menu" >Invite Friends</div>
        </ion-item>
        <ion-item menu-close  class="item item-text-wrap item-icon-left" href="#/app/friends">
          <i class="icon ion-ios-gear"></i>
          <div class="item-text-side-menu">Settings</div>
        </ion-item>
      -->



      </ion-list>
    </ion-content>
      <ion-footer-bar class="bar-assertive">
        <ion-item menu-close  class="logout"  ng-click="logOut()">{{'logout' | translate}}</ion-item>
      </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
