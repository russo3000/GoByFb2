<div class="modal image-modal transparent" ng-click="closeModal()">
	<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true">
		<ion-slide ng-repeat="image in Item.images track by $index " id="li_slide_image_{{$index}}">
			<img ng-src="{{image.image_name}}" id="slide_image_{{$index}}" class="fullscreen-image" />
		</ion-slide>
	</ion-slide-box>
</div>
